<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true" hide-tabs>
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

  <ion-content class="padding">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
	  	<div class="app-logo"><img src="img/logo.png"  width="300"></div> 
			<form name="loginForm" ng-submit="templogin(user)"" novalidate>	 <!-- ng-submit="login(user);" -->  
				<div class="list list-inset removePM ">  
			  		<label class="item item-input">
			  			<input type="email" name="myEmail" ng-model="user.username" placeholder="Email Address" ng-minlength="5" ng-maxlength="25" required> </label>
			  		<label class="item item-input">
			  			<input type="password" name="myPassword" ng-maxlength="35" ng-model="user.password" placeholder="Password" required> 
			  		</label>
				</div>
				<div ng-messages="loginForm.myEmail.$error" style="color:maroon" role="alert">
				    <div ng-message="minlength">Email is too short</div>
				    <div ng-message="maxlength">Your field is too long</div>
				    <div ng-message="email"> Email is not valid</div>
				  </div>
				 <div ng-messages="loginForm.myPassword.$error" style="color:maroon" role="alert">
				    <div ng-message="maxlength">Password is too long</div>
				    <div ng-message="password"> Email is not valid</div>
				  </div>
				<div class="loginButton">
					<button type="submit" class="button ion-unlocked button-block button-balanced" ng-disabled="loginForm.$invalid"> Login </button>  
				</div>
				
			</form>
	  </div>
  </div>
